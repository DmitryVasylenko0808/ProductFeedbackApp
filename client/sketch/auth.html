<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Product Feedback App</title>
</head>

<body>
    <div class="_container2">
        <div class="menu _inner _form">
            <button class="menu__back"><span class="menu__arrowback">></span> Go Back</button>
        </div>
        
        <form class="form">
            <div class="form__title">Registration</div>

            <div class="form__control">
                <div class="form__label">Name</div>
                <input class="form__input" />
            </div>
            <div class="form__control">
                <div class="form__label">Surname</div>
                <input class="form__input" />
            </div>
            <div class="form__control">
                <div class="form__label">Login</div>
                <input class="form__input" />
            </div>
            <div class="form__control">
                <div class="form__label">Password</div>
                <input type="password" class="form__input" />
            </div>
            <div class="form__control">
                <div class="form__label">Repeat password</div>
                <input type="password" class="form__input" />
            </div>
            <div class="form__control">
                <div class="form__label">Avatar</div>
                <input type="file" class="form__input" />
            </div>

            <div class="form__btns">
                <button class="form__cancelbtn menu__btn">Cancel</button>
                <button class="form__addbtn menu__btn">Sign Up</button>
            </div>
        </form>
    </div>
</body>

</html>
